<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<title>下載我的 Python 檔案</title>
<style>
  body {
    margin:0;
    padding:0;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background: radial-gradient(circle at 30% 30%, #89c4ff33, #0f172a);
    font-family: "Segoe UI", sans-serif;
    color:#e8f0ff;
  }
  .card {
    background: rgba(255,255,255,0.05);
    padding:32px 42px;
    border-radius:18px;
    text-align:center;
    box-shadow:0 8px 24px rgba(0,0,0,0.25);
    border:1px solid rgba(255,255,255,0.08);
    backdrop-filter: blur(6px);
  }
  h1 {
    font-weight:600;
    margin-bottom:16px;
  }
 
  a.download-btn {
    display:inline-block;
    padding:12px 22px;
    font-size:16px;
    border-radius:10px;
    background:linear-gradient(90deg, #7dd3fc, #60a5fa);
    text-decoration:none;
    color:#0a1a2b;
    font-weight:600;
    box-shadow:0 6px 16px rgba(96,165,250,0.35);
    transition: transform .15s ease;
  }
  a.download-btn:hover {
    transform: translateY(-2px);
  }
</style>
</head>
<body>

<div class="card">
  <h1>下載 Python 程式</h1>


  <!-- 這裡改成你的檔名，例如 "train_bird_model.py" -->
  <a class="download-btn" href="90214.py" download>
    ⬇ 下載 90214.py
  </a>
</div>

</body>
</html>
